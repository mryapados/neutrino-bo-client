<div class="ibox float-e-margins {{title}}">
	<div class="ibox-title">
		<h5>{{title}}</h5> <app-label [label]="label.label" [classCss]="label.classCss" [pullRight]="label.pullRight"></app-label>
		<div class="ibox-tools" *ngIf="tool.display">
			<ng-container *ngIf="tool.collapseBtn">
				<a class="collapse-link" (click)="collapse()">
					<i class="fa fa-chevron-up"></i>
				</a>
			</ng-container>
			<ng-container *ngIf="false">
				<!-- TODO -->
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">
					<i class="fa fa-wrench"></i>
				</a>
				<ul class="dropdown-menu dropdown-user">
					<li><a href="#">Config option 1</a>
					</li>
					<li><a href="#">Config option 2</a>
					</li>
				</ul>
				<!-- Fin TODO -->
			</ng-container>
			<ng-container *ngIf="tool.closeBtn">
				<a class="close-link" (click)="close()">
					<i class="fa fa-times"></i>
				</a>
			</ng-container>
		</div>
	</div>
	<div class="ibox-content">
		<ng-content></ng-content>
	</div>
</div>
